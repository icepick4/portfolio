<div class="project">
    <div class="card" [ngClass]="project.visible == true ? 'move-left' : 'move-right'">
        <div class=" title">
            <a routerLink="/projects/{{project.id}}">
                {{project.name}}
            </a>
        </div>
        <div class="content">
            <a routerLink="/projects/{{project.id}}">
                <div class="text">
                    <div class="tools">
                        <p>Tools</p>
                        <ul>
                            <li *ngFor="let tool of project.tools" class="tool">{{tool}}</li>
                        </ul>
                    </div>

                </div>
                <div class="image">
                    <img [src]="project.image" [alt]="project.name + ' image'">
                </div>
            </a>
        </div>
    </div>
    <div class="footer" [ngClass]="project.visible == true ? 'rotate' : ''">
        <div class="url-git">
            <app-link-image [href]="project.urlGit" [image]="'assets/images/github.png'" [alt]="'GitHub'">
                [router]="false">
            </app-link-image>
        </div>
        <div class="url-project" *ngIf="project.urlProject != ''">
            <app-link-image [href]="project.urlProject" [image]="'assets/images/link.png'" [alt]="'Website'"
                [router]="false">
            </app-link-image>
        </div>
        <div class="url-more">
            <app-link-image [href]="'/projects/'+project.id" [image]="'assets/images/more.png'" [alt]="'Learn more'"
                [router]="true">
            </app-link-image>
        </div>
    </div>
</div>
