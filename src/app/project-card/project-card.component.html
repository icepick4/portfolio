<div class="card">
    <div class="title">{{project.name}}</div>
    <div class="image">
        <img [src]="project.image" [alt]="project.name + ' image'">
    </div>
    <div class="tools">
        <p>Tools</p>
        <div *ngFor="let tool of project.tools" class="tool">{{tool}}</div>
    </div>
    <div class="url-git">
        <a [href]="project.urlGit" target="_blank">GitHub</a>
    </div>
    <div class="urlProject">
        <a [href]="project.urlProject" target="_blank">Project</a>
    </div>
    <button (click)="goSingleProject()">See this project</button>
</div>
