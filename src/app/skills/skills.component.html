<div class="skills">
    <div *ngFor="let skill of skills" class="skill">
            <a routerLink="/skills/{{skill.id}}">
                <div class="skill__title">
                    <h2>{{skill.title}}</h2>
                </div>
                <div class="skill__desc">
                    <p>{{skill.description}}</p>
                </div>
            </a>
    </div>
</div>
